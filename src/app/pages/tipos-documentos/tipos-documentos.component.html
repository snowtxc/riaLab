
<div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>


<div class="container">
    <div class="options">
       <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="onClickAdd()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width table" > 

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
       
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef> activo </th>
          <td mat-cell *matCellDef="let element"> {{element.activo | activeText}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
