  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>RIA Laboratorio</span>
    <span class="toolbar-item-spacer"></span>
   
    <button mat-icon-button matTooltip="My Account">
        <mat-icon>account_circle</mat-icon>
    </button>

    <button mat-icon-button matTooltip="My Account" (click)="onLogout()">
        <mat-icon>exit_to_app</mat-icon>
    </button>
    <mat-menu #userAccountMenu yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="#">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item  routerLink="/home" routerLinkActive="list-item-active" class="list-item">
                <mat-icon>home</mat-icon><span>Inicio</span>
            </mat-list-item>

            <mat-list-item  routerLink="/tipos-documentos"
                 routerLinkActive="list-item-active" class="list-item">
                 <button mat-menu-item>
                    <mat-icon>assignment</mat-icon>
                    <span>Tipos Documentos</span>
                 </button>
            </mat-list-item>
            <mat-list-item routerLink="/areas" class="list-item">
                <button mat-menu-item>
                <mat-icon>dashboard</mat-icon><span>√Åreas</span>
                </button>
            </mat-list-item>

            <mat-list-item routerLink="/tipos-integrantes"  class="list-item">
                <button mat-menu-item>
                <mat-icon>supervised_user_circle</mat-icon><span>Tipo Integrantes</span>
                </button>
            </mat-list-item>

            <mat-list-item routerLink="/llamados-estados-posibles"  class="list-item">
                <button mat-menu-item>
                <mat-icon>work icon</mat-icon><span>Llamados Estados Posibles</span>
                </button>
            </mat-list-item>

            <mat-list-item routerLink="/usuarios"  class="list-item" *appIsGranted="[roles.ADMIN]">
                <mat-icon>supervised_user_circle</mat-icon><span>Usuarios</span>
                </button>
            </mat-list-item>
            <mat-list-item routerLink="/responsabilidades" class="list-item">
                <button mat-menu-item>
                    <mat-icon>assignment_late</mat-icon><span>Responsabilidades</span>
                </button>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
            <div>
                <router-outlet></router-outlet>

            </div>
    </mat-sidenav-content>
</mat-sidenav-container>
