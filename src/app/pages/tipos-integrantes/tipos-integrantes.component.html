
<div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>


<div class="container">
    <div class="options">
       <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="onClickAdd()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width table" #table> 

      
      
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef> activo </th>
          <td mat-cell *matCellDef="let element"> {{element.activo | activeText}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> acciones </th>
          <td mat-cell *matCellDef="let element" [width]="200"> 
            <button mat-mini-fab color="success" aria-label="Example icon button with a filter list icon" class="edit_button" (click)="onEdit(element)">
              <mat-icon> border_color</mat-icon>
            </button>
            <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" class="remove_button"  (click)="onRemove(element)">
              <mat-icon>restore_from_trash</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
