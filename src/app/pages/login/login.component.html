<div class="container">
    <div class="login">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        <div class="img-login">
          <img src="./assets/utecLogo.png">
        </div>

        <mat-card>
            <mat-card-content>
                    <mat-form-field appearance="fill" class="inputs">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username">
                  </mat-form-field>
          
                  <mat-form-field appearance="fill" class="inputs">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                  </mat-form-field>

                  <button mat-raised-button color="primary" extended class="loginButton" >Ingresar</button>

                  <div>
                    <a class="forgotPassword" routerLink="/forgot-password">Olvidaste tu contrase√±a?</a>

                  </div>
            </mat-card-content> 
            
        </mat-card>

       

        <br>
        
        
      </form>
    </div>
</div>
