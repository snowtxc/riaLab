<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>


<div class="container">
  <div class="superior">
    <button mat-raised-button color="primary" (click)="onClickAdd()" class="example-margin">
      <mat-icon>add</mat-icon>
      Agregar nuevo usuario
    </button>
    <button mat-mini-fab (click)="onClickFilters()">
      <mat-icon>filter_list</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width table" #table>
      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element"> <img mat-card-image
            [src]="element.imagen ? element.imagen : defaultUserAvatarPath" alt="Photo of a Shiba Inu"
            class="userAvatar"> </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="primerNombre">
        <th mat-header-cell *matHeaderCellDef> Primero nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.primerNombre}} </td>
      </ng-container>

      <ng-container matColumnDef="segundoNombre">
        <th mat-header-cell *matHeaderCellDef> Segundo nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.segundoNombre}} </td>
      </ng-container>

      <ng-container matColumnDef="primerApellido">
        <th mat-header-cell *matHeaderCellDef> Primer apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.primerApellido}} </td>
      </ng-container>


      <ng-container matColumnDef="segundoApellido">
        <th mat-header-cell *matHeaderCellDef> Segundo apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.segundoApellido}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo electr√≥nico </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> acciones </th>
        <td mat-cell *matCellDef="let element" [width]="200">

          <button mat-mini-fab color="success" aria-label="Example icon button with a filter list icon"
            class="edit_button" (click)="onEdit(element)">
            <mat-icon> border_color</mat-icon>
          </button>
          <button mat-mini-fab color="success" aria-label="Example icon button with a filter list icon"
            class="roles_button" (click)="onViewRoles(element)">
            <mat-icon> person pin circle icon</mat-icon>
          </button>


        </td>
      </ng-container>

      <!-- Symbol Column -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="countTotal" [pageSize]="pageEvent.pageSize" [pageSizeOptions]="[5, 10, 25]"
    aria-label="Select page" (page)="handlePageEvent($event)" showFirstLastButtons>
  </mat-paginator>


   

  </div>
